<main class="container">   
    
    <!-- Info Wheels -->
    <div class="row">

        <div class="clear-both">
            <span class="info-wheel success float-left">1</span>
            <span class="info-wheel information float-left">2</span>
            <span class="info-wheel alert float-left">0</span>
        </div>
 
    </div>
    
    <!-- Labels -->
    <div class="row">
    
        <span class="success label">
            Version 1.1.4
        </span>
            
        <span class="warning label">
            Version 1.1.4
        </span>
            
        <span class="alert label">
            Version 1.1.4
        </span>
            
        <span class="regal label">
            Version 1.1.4
        </span>

    </div>
    
    <!-- Progress Bars -->
    <div class="row">

        <div class="progress-bar" style="width:500px;">
            <div class="progress-bar-filler information" style="width:75%;">75%</div>
        </div>
    
    </div>
    
    <!-- Button Sets -->
    <div class="row">
        <div class="button-set">
            <a href="" class="button information">One</a>
            <a href="" class="button information">Two</a>
            <a href="" class="button information">Three</a>
        </div>
    </div>
    
    <!-- Forms & Inputs -->
    <div class="row">
        <form action="post" method="/auth">
            <label>
                Username
            </label>
            <input type="text" placeholder="Enter your username" />
            
            <label>
                Password
            </label>
            <input type="password" placeholder="Enter your password" />
            
            <label>
                Pin No.
            </label>
            <input type="password" placeholder="1234" />
            
            <input type="submit" class="button information" value="Login" />
        </form>
    </div>
    
</main>
